android arm64 fedora:
  extends:
    - '.fdo.distribution-image@fedora'
  stage: 'build'
  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_SHA}"
    expire_in: '5 days'
    when: 'always'
    paths:
      - "build/meson-logs/*.txt"
  script:
    - meson setup --cross-file .gitlab-ci/android-cross-file.txt -Dpixman:a64-neon=disabled build
    - meson compile --verbose -C build

# Run static analysis.
static-scan:
  stage: 'analysis'
  extends:
    - '.fdo.distribution-image@fedora'
  variables:
    MESON_ARGS: >
      --buildtype=debug
  script:
    - meson setup ${MESON_ARGS} _scan_build .
    - ninja -C _scan_build scan-build
  artifacts:
    name: "cairo-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_scan_build/meson-logs/scanbuild"

coverage:
  stage: 'analysis'
  extends:
    - '.fdo.distribution-image@fedora'
  needs:
    - job: 'fedora image'
      artifacts: false
  script:
    - source ./.gitlab-ci/env.sh
    - bash -x ./.gitlab-ci/build-with-coverage.sh
    - bash -x ./.gitlab-ci/gen-coverage.sh
  coverage: '/Coverage: \d+\.\d+/'
  artifacts:
    name: "cairo-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    expire_in: 2 days
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: public/coverage.xml
    paths:
      - "_build/meson-logs"
      - public

pages:
  stage: 'deploy'
  needs:
    - job: coverage
  script:
    - mkdir -p public
    - cp .gitlab-ci/pages-index.html public/index.html
  artifacts:
    paths:
      - public
    expire_in: 1 day
  rules:
    # Restrict to the main branch so not every branch tries to deploy the web site
    - if: ($CI_DEFAULT_BRANCH == $CI_COMMIT_BRANCH)
